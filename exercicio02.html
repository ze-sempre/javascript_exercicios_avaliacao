	<body>
		<script>
			function getDiscountValue(price, discount) {
				if (discount < 10 && discount > 0) {
					return (price += discount);
				} else if (discount > 10 && discount < 30) {
					return (price -= discount);
				}
				if (discount == 0) {
					return (price *= 2);
				}
			}
			console.log(getDiscountValue(40, 0));
		</script>
	</body>
